<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="../CSS/DistanceMatrix.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
 
    <script>
        $(document).ready(function () {
            initMap();
        });

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8.5,
                center: { lat: 32.063930, lng: 35.045252 },
                mapTypeId: "terrain",
            });
            const north = [
                { lat: 33.331551, lng: 35.775554 },
                { lat: 32.941496, lng: 35.886075 },
                { lat: 32.672009, lng: 35.602323 },
                { lat: 32.549897, lng: 35.214789 },
                { lat: 32.590993, lng: 34.916495 },
                { lat: 32.829944, lng: 34.979568 },
                { lat: 32.827121, lng: 35.045464 },
                { lat: 33.094050, lng: 35.104245 },
                { lat: 33.050365, lng: 35.402740 },
                { lat: 33.134757, lng: 35.532395 },
                { lat: 33.288369, lng: 35.567264 },
            ];
            const central = [
                { lat: 32.549897, lng: 35.214789 },
                { lat: 32.454882, lng: 35.070826 },
                { lat: 32.192718, lng: 34.961457 },
                { lat: 31.850963, lng: 35.056698 },
                { lat: 31.894471, lng: 34.680662 },
                { lat: 32.590993, lng: 34.916495 },
            ];
            const south = [
                { lat: 31.850963, lng: 35.056698 },
                { lat: 31.601329, lng: 34.806480 },
                { lat: 31.228083, lng: 34.825869 },
                { lat: 31.532458, lng: 34.572311 },
                { lat: 31.638576, lng: 34.526046 },
                { lat: 31.894471, lng: 34.680662 },
            ];
            const jerusalem = [
                { lat: 31.786453, lng: 35.336044 },
                { lat: 31.850963, lng: 35.056698 },
                { lat: 31.752653, lng: 34.965175 },
                { lat: 31.694328, lng: 35.124644 },
            ];

            new google.maps.Polygon({
                map,
                paths: north,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                draggable: true,
               
            });
           
            new google.maps.Polygon({
                map,
                paths: central,
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#0000FF",
                fillOpacity: 0.35,
                draggable: true,
                
            });

            new google.maps.Polygon({
                map,
                paths: south,
                strokeColor: "#00FF00",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#00FF00",
                fillOpacity: 0.35,
                draggable: true,

            });

            new google.maps.Polygon({
                map,
                paths: jerusalem,
                strokeColor: "#FF00FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF00FF",
                fillOpacity: 0.35,
                draggable: true,

            });
        }
    </script>
</head>
<body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfhF1QgJJhmhVU6A1yhWZgOnfrJh1VtMk&callback=initMap&v=weekly"
            async></script>
</body>
</html>
